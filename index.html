<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleudemy.css">
    <title>Calcule seu IMC</title>
</head>

<body>
    <section class="container">
        <h2>Tabela IMC</h2>
       
        
        <div class="paragrafos-lado-a-lado">
            <div class="paragrafo">
              <h3>IMC</h3>
              <ul>
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
              </ul>
            </div>
            <div class="paragrafo">
              <h3>Resultado</h3>
              <ul>
                <li>Abaixo do peso</li>
                <li>Peso normal </li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
              </ul>
            </div>
          </div>
    <!--Calcule O imc-->
   <div>
    <h2>Calcule o IMC</h2>
<form  action="/" id="formulario">
    <label for="input-peso">Peso:</label>
    <input type="text" id="input-peso">

    <label for="input-altura">Altura:</label>
    <input type="text" id="input-altura"><br>

    <button>Calcular</button>


</form>

   </div>
       <div id="resultado"></div>
      </section>
    
    <script src="./js/script.js"></script>
